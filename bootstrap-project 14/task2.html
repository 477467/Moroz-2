<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2 - Розширена адаптивна розмітка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            min-height: 100vh;
            padding: 0;
        }
        
        .content-block {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-block {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .sidebar-block {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        
        .main-content-block {
            background-color: #e8f5e8;
            color: #388e3c;
        }
        
        .footer-block {
            background-color: #fff3e0;
            color: #f57c00;
        }
        
        .nav-block {
            background-color: #fce4ec;
            color: #c2185b;
        }
        
        /* Додаткові медіа-запити для стилізації */
        @media (max-width: 1199px) {
            .header-block {
                background-color: #ffebee;
                color: #d32f2f;
            }
            .sidebar-block {
                background-color: #e1f5fe;
                color: #0277bd;
            }
        }
        
        @media (min-width: 768px) and (max-width: 991px) {
            .main-content-block {
                background-color: #fff8e1;
                color: #f9a825;
            }
            .footer-block {
                background-color: #e0f2f1;
                color: #00695c;
            }
        }
        
        @media (max-width: 767px) {
            .nav-block {
                background-color: #f1f8e9;
                color: #558b2f;
            }
            .content-block {
                min-height: 100px;
                font-size: 14px;
            }
            .header-block {
                background-color: #fafafa;
                color: #424242;
            }
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .container-fluid {
            padding: 0;
        }
        
        .row {
            margin: 0;
        }
        
        [class*="col-"] {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <!-- Рядок заголовка -->
        <div class="row">
            <div class="col-12">
                <div class="content-block header-block">
                    ЗАГОЛОВОК
                </div>
            </div>
        </div>
        
        <!-- Рядок навігації (видимий на мобільних пристроях) -->
        <div class="row d-block d-md-none">
            <div class="col-12">
                <div class="content-block nav-block">
                    НАВІГАЦІЯ
                </div>
            </div>
        </div>
        
        <!-- Основний рядок контенту -->
        <div class="row flex-grow-1">
            <!-- Бічна панель - адаптивні колонки -->
            <div class="col-xl-3 col-lg-4 col-md-4 d-none d-md-block">
                <div class="content-block sidebar-block h-100">
                    БІЧНА ПАНЕЛЬ
                </div>
            </div>
            
            <!-- Основний контент -->
            <div class="col-xl-6 col-lg-4 col-md-8 col-12">
                <div class="content-block main-content-block h-100">
                    ОСНОВНИЙ КОНТЕНТ
                </div>
            </div>
            
            <!-- Права бічна панель - тільки на великих екранах -->
            <div class="col-xl-3 col-lg-4 d-none d-lg-block">
                <div class="content-block sidebar-block h-100">
                    ПРАВА БІЧНА ПАНЕЛЬ
                </div>
            </div>
        </div>
        
        <!-- Рядок футера -->
        <div class="row">
            <div class="col-12">
                <div class="content-block footer-block">
                    ФУТЕР
                </div>
            </div>
        </div>
        
        <!-- Навігаційні посилання -->
        <div class="row">
            <div class="col-12 text-center p-3">
                <a href="/task1" class="btn btn-primary">Перейти до Завдання 1</a>
                <a href="/" class="btn btn-secondary ms-2">Головна</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
