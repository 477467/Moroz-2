<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1 - Базова адаптивна розмітка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            min-height: 100vh;
            padding: 0;
        }
        
        .content-block {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-block {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .sidebar-block {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        
        .main-content-block {
            background-color: #e8f5e8;
            color: #388e3c;
        }
        
        .footer-block {
            background-color: #fff3e0;
            color: #f57c00;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .container-fluid {
            padding: 0;
        }
        
        .row {
            margin: 0;
        }
        
        [class*="col-"] {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <!-- Рядок заголовка -->
        <div class="row">
            <div class="col-12">
                <div class="content-block header-block">
                    ЗАГОЛОВОК
                </div>
            </div>
        </div>
        
        <!-- Основний рядок контенту -->
        <div class="row flex-grow-1">
            <!-- Бічна панель - адаптивні колонки -->
            <div class="col-xl-3 col-lg-4 col-md-4 d-none d-md-block">
                <div class="content-block sidebar-block h-100">
                    БІЧНА ПАНЕЛЬ
                </div>
            </div>
            
            <!-- Основний контент -->
            <div class="col-xl-9 col-lg-8 col-md-8 col-12">
                <div class="content-block main-content-block h-100">
                    ОСНОВНИЙ КОНТЕНТ
                </div>
            </div>
        </div>
        
        <!-- Рядок футера -->
        <div class="row">
            <div class="col-12">
                <div class="content-block footer-block">
                    ФУТЕР
                </div>
            </div>
        </div>
        
        <!-- Навігаційні посилання -->
        <div class="row">
            <div class="col-12 text-center p-3">
                <a href="/task2" class="btn btn-success">Перейти до Завдання 2</a>
                <a href="/" class="btn btn-secondary ms-2">Головна</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
